<div class="wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Roles de Usuario
      </mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content>
      <br>

      <mat-form-field>
        <input matInput (keyup)="search($event.target.value)" placeholder="Buscar">
      </mat-form-field>

      <mat-tab-group [selectedIndex]="selectTab.value" (selectedIndexChange)="changeTab($event)">
        <mat-tab label="Roles de Usuario"><br>
          <div class="mat-elevation-z1">
            <table mat-table [dataSource]="dataSourceRole" matSort #roleSort="matSort">

              <!-- Checkbox Column -->
              <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>Select</th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selectedRoleRow(row) : null"
                                [checked]="selectRole.isSelected(row)">
                  </mat-checkbox>
                </td>
              </ng-container>

              <!-- Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let element"> {{element.id}}</td>
              </ng-container>

              <!-- Column -->
              <ng-container matColumnDef="roleName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let element"> {{element.roleName}}</td>
              </ng-container>

              <!-- Column -->
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
                <td mat-cell *matCellDef="let element"> {{element.description}}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="column[0]"></tr>
              <tr mat-row *matRowDef="let row; columns: column[0];" (click)="selectedRoleRow(row)"></tr>
            </table>

            <mat-paginator #rolePaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>

          <button mat-raised-button color="primary" (click)="insertRole()"><mat-icon>add</mat-icon>Agregar</button>
          <button mat-raised-button [disabled]="idSelected == 0" (click)="updateRole()"><mat-icon>cached</mat-icon>Modificar</button>
          <button mat-raised-button color="warn" [disabled]="idSelected == 0" (click)="deleteRole()"><mat-icon>clear</mat-icon>Eliminar</button>
        </mat-tab>

        <mat-tab label="Permisos de Usuario"><br>
          <div class="mat-elevation-z1">
            <table mat-table [dataSource]="dataSourcePermission" matSort #permissionSort="matSort">

              <!-- Checkbox Column -->
              <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>Select</th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selectedPermissionRow(row) : null"
                                [checked]="selectPermission.isSelected(row)">
                  </mat-checkbox>
                </td>
              </ng-container>

              <!-- Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let element"> {{element.id}}</td>
              </ng-container>

              <!-- Column -->
              <ng-container matColumnDef="permissionName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Permisos</th>
                <td mat-cell *matCellDef="let element"> {{element.permissionName}}</td>
              </ng-container>

              <!-- Column -->
              <ng-container matColumnDef="roleName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol de Usuario</th>
                <td mat-cell *matCellDef="let element"> {{element.roleName}}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="column[1]"></tr>
              <tr mat-row *matRowDef="let row; columns: column[1];" (click)="selectedPermissionRow(row)"></tr>
            </table>

            <mat-paginator #permissionPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>

          <button mat-raised-button color="primary" (click)="insertPermission()"><mat-icon>add</mat-icon>Agregar</button>
          <button mat-raised-button color="warn" [disabled]="idSelected == 0" (click)="deletePermission()"><mat-icon>clear</mat-icon>Eliminar</button>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
