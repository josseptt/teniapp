<div>
  <br>

  <mat-form-field>
    <input matInput (keyup)="search($event.target.value)" placeholder="Buscar producto">
  </mat-form-field>

  <div class="mat-elevation-z1">
    <table mat-table [dataSource]="dataSourceUser" matSort #userSort="matSort">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>Select</th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selectedUserRow(row) : null"
                        [checked]="selectUser.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <!-- Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
        <td mat-cell *matCellDef="let element"> {{element.username}}</td>
      </ng-container>

      <!-- Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}}</td>
      </ng-container>

      <!-- Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}}</td>
      </ng-container>

      <!-- Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
        <td mat-cell *matCellDef="let element"> {{element.email}}</td>
      </ng-container>

      <!-- Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol de Usuario</th>
        <td mat-cell *matCellDef="let element"> {{element.role}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="column"></tr>
      <tr mat-row *matRowDef="let row; columns: column;" (click)="selectedUserRow(row)"></tr>
    </table>

    <mat-paginator #userPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

  <button mat-raised-button color="primary" (click)="insert()"><mat-icon>add</mat-icon>Agregar</button>
  <button mat-raised-button [disabled]="idSelected == 0" (click)="assign()"><mat-icon>cached</mat-icon>Asignar Rol</button>
  <button mat-raised-button color="warn" [disabled]="idSelected == 0" (click)="delete()"><mat-icon>clear</mat-icon>Eliminar</button>
</div>
