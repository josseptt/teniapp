<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <a (click)="onMenu('main')"><h1 class="tittle">TeniApp</h1></a>
    <span class="space"></span>
    <div class="profile">
      <div class="profile-image">
        <img src="{{this.image}}" class="md-card-image imagen" alt="image caption">
      </div>
      <div class="profile-name">
        <button mat-button [matMenuTriggerFor]="menu_option"><p>{{this.employees_name}}</p></button>
        <mat-menu #menu_option="matMenu" yPosition="above">
          <button mat-menu-item (click)="editProfile()">Editar Perfil</button>
          <button mat-menu-item (click)="logout()">Log Out (Desconectarse)</button>
        </mat-menu>
      </div>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item (click)="onMenu(nav[0])" *ngFor="let nav of fillerNav"><mat-icon class="icon">{{nav[2]}}</mat-icon> {{nav[1]}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content [ngSwitch]="container">
      <div *ngSwitchCase="0"><app-dashboard></app-dashboard></div>
      <div *ngSwitchCase="1"><app-product></app-product></div>
      <div *ngSwitchCase="2"><app-inventory></app-inventory></div>
      <div *ngSwitchCase="3"><app-administration></app-administration></div>
      <div *ngSwitchCase="4"><app-sales></app-sales></div>
      <div *ngSwitchCase="5"><app-purchase></app-purchase></div>
      <div *ngSwitchCase="6"><app-edit-profile></app-edit-profile></div>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <footer>
    Designed by SparkyWit Â© Copyright. All Rights Reserved. 2018
  </footer>
</div>
